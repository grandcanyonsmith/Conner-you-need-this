<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys Input</title>
    <!-- Ensure you add the Tailwind CSS link in your project -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="w-4/5 mx-auto py-8">
        <header class="text-center pb-8">
            <h1 class="text-xl font-semibold m-0">API Keys Management</h1>
        </header>
        
        <div class="mb-4">
            <label for="awsAccessKey" class="block mb-2">AWS Access Key:</label>
            <input type="text" 
                   id="awsAccessKey" 
                   name="awsAccessKey" 
                   required 
                   class="w-full px-2 py-1 border mb-4 rounded text-base">
        </div>
        
        <div class="mb-4">
            <label for="awsSecretKey" class="block mb-2">AWS Secret Key:</label>
            <input type="password" 
                   id="awsSecretKey" 
                   name="awsSecretKey" 
                   required 
                   class="w-full px-2 py-1 border mb-4 rounded text-base">
        </div>
        
        <div class="mb-4">
            <label for="githubPAT" class="block mb-2">GitHub PAT:</label>
            <input type="password" 
                   id="githubPAT" 
                   name="githubPAT" 
                   required 
                   class="w-full px-2 py-1 border mb-4 rounded text-base">
        </div>
        
        <div class="mb-4">
            <label for="openaiKey" class="block mb-2">OpenAI Key:</label>
            <input type="password" 
                   id="openaiKey" 
                   name="openaiKey" 
                   required 
                   class="w-full px-2 py-1 border mb-4 rounded text-base">
        </div>
        
        <div class="mb-4">
            <button type="button" 
                    onclick="saveAPIKeys()" 
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
                Save
            </button>
        </div>
    </div>
    
    <script>
        function saveAPIKeys() {
            // Code to save the API keys to the server or local storage etc.
            alert('Your API keys have been saved successfully!');
        }
    </script>
</body>
</html>
