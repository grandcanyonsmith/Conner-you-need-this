<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    grid-gap: 10px;
  }
  .board div {
    width: 100px;
    height: 100px;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
  }
</style>
</head>
<body>

<main>
  <h1>Tic Tac Toe Game</h1>
  <div id="gameBoard" class="board">
    <div data-cell-index="0"></div>
    <div data-cell-index="1"></div>
    <div data-cell-index="2"></div>
    <div data-cell-index="3"></div>
    <div data-cell-index="4"></div>
    <div data-cell-index="5"></div>
    <div data-cell-index="6"></div>
    <div data-cell-index="7"></div>
    <div data-cell-index="8"></div>
  </div>
  
  <button id="restartButton">Restart Game</button>
</main>

<script>
  const board = document.getElementById('gameBoard');
  const cells = Array.from(document.querySelectorAll('#gameBoard div'));
  const restartButton = document.getElementById('restartButton');
  let currentPlayer = 'X';
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  const handleClick = (e) => {
    const cell = e.target;
    const currentIndex = parseInt(cell.getAttribute('data-cell-index'));

    if (cell.textContent !== '' || checkWin()) { // Prevent clicking if the cell is taken or the game is over
      return;
    }

    placeMark(cell, currentPlayer);
    if (checkWin()) {
      alert(currentPlayer + ' wins!');
      return;
    }
    if (checkDraw()) {
      alert('It\'s a draw!');
      restartGame();
      return;
    }
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
  };

  const placeMark = (cell, currentPlayer) => {
    cell.textContent = currentPlayer;
  };

  const checkWin = () => {
    return winningCombinations.some(combination => {
      return combination.every(index => {
        return cells[index].textContent.includes(currentPlayer);
      });
    });
  };

  const checkDraw = () => {
    return cells.every(cell => {
      return cell.textContent !== '';
    });
  };

  const restartGame = () => {
    cells.forEach(cell => {
      cell.textContent = '';
    });
    currentPlayer = 'X';
  };

  cells.forEach(cell => {
    cell.addEventListener('click', handleClick);
  });

  restartButton.addEventListener('click', restartGame);
</script>

</body>
</html>
