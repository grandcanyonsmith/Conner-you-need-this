<!DOCTYPE html>
<html>
<head>
    <title>File Contents</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding-bottom: 60px;
        }

        .header-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }

        .code-container {
            flex-grow: 1;
            overflow: auto;
            background: #272822;
            margin-bottom: 10px;
        }

        pre {
            margin: 0;
        }

        #previewRenderCodeBox, #editCodeBox {
            display: none; /* Initially hide preview and edit boxes */
        }

        .codeBoxOptionsContainer {
            display: flex;
            gap: 10px;
        }

        .tabsContainer {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            padding: 5px 0;
        }

        .tab {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 1px solid #ccc;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 150px;
            font-size: 14px;
            cursor: pointer;
        }

        .close {
            margin-left: 8px;
            color: lightgray;
            cursor: pointer;
        }

        .add {
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: large;
        }

        #userRequestContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        #userRequestInputBox {
            flex: 1;
            margin-right: 10px;
        }

        #fileSelect, #executeCodeButton, #saveSelectedFileButton, #saveAllFilesButton, #editCodeButton, #saveCodeEditsButton, #cancelCodeEditsButton {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .tab {
                max-width: 120px;
                font-size: 12px;
            }

            .codeBoxOptionsContainer button,
            #executeCodeButton,
            #saveSelectedFileButton,
            #saveAllFilesButton,
            #editCodeButton,
            #saveCodeEditsButton,
            #cancelCodeEditsButton {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <select id="fileSelect" onchange="fetchFileContents(this.value)">
            <option>Select File</option>
        </select>
        <div class="codeBoxOptionsContainer">
            <button id="viewCodeButton">View Code</button>
            <button id="previewCodeButton">Preview Code</button>
            <button id="viewLogsButton">View Logs</button>
        </div>
        <div class="tabsContainer">
            <div id="allTabs"></div>
            <div class="add" id="addTab">+</div>
        </div>
        <div>
            <button id="saveSelectedFileButton">Save File</button>
            <button id="saveAllFilesButton">Save All Files</button>
        </div>
        <button id="executeCodeButton" style="display: none;">Run Code</button>
        <button id="editCodeButton">Edit Code</button>
        <button id="saveCodeEditsButton" style="display: none;">Save</button>
        <button id="cancelCodeEditsButton" style="display: none;">Cancel</button>
    </div>
    <div class="code-container" id="viewCodeBox">
        <pre><code id="codeBox"></code></pre>
    </div>
    <div class="code-container" id="editCodeBox">
        <textarea id="editCodeTextArea" style="width: 100%; height: calc(100% - 20px);"></textarea>
    </div>
    <div class="code-container" id="previewRenderCodeBox">
        <iframe id="previewCodeIframe" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div id="userRequestContainer">
        <input type="text" id="userRequestInputBox" placeholder="Enter your request here">
        <button id="submitUserRequestButton">Submit</button>
        <button id="addReferenceButton">Add Reference File</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-markup.min.js"></script>
    <script>
        // Constants and initial data setup...
        // Same JavaScript code as before with no changes
    </script>
</body>
</html>
