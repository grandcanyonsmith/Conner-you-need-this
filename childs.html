<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Tic Tac Toe with Evil AI Turtle</title>
  <style>
    body {
      background-color: #121212; /* Dark background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #333333; /* Dark cell background */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 5px;
    }
    .cell:hover {
      background-color: #444444; /* Lighter cell background on hover */
    }
    .cell::before {
      content: '';
      display: block;
      width: 90%;
      height: 90%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    .tictactoe-o::before {
      background-image: url('path/to/evil-turtle-o.png'); /* Replace with the path to evil turtle O image */
    }
    .tictactoe-x::before {
      background-image: url('path/to/evil-turtle-x.png'); /* Replace with the path to evil turtle X image */
    }
  </style>
  <script defer src="dark-mode-tic-tac-toe.js"></script> <!-- Assumes you have a corresponding JS file -->
</head>
<body>
  <div class="game-board">
    <div class="cell" data-cell-index="0"></div>
    <div class="cell" data-cell-index="1"></div>
    <div class="cell" data-cell-index="2"></div>
    <div class="cell" data-cell-index="3"></div>
    <div class="cell" data-cell-index="4"></div>
    <div class="cell" data-cell-index="5"></div>
    <div class="cell" data-cell-index="6"></div>
    <div class="cell" data-cell-index="7"></div>
    <div class="cell" data-cell-index="8"></div>
  </div>
</body>
</html>
