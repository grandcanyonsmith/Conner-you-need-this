<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Tailwind CSS</title>
<!-- Include Tailwind CSS from CDN for demonstration -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // JS to handle click event on hamburger icon
    const menuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  });
</script>
</head>
<body>

<!-- Navbar -->
<nav class="bg-gray-800 p-2 mt-0 fixed w-full z-10 top-0">
  <div class="container mx-auto flex justify-between">
    <div class="flex space-x-4">
      <!-- Logo -->
      <a href="#" class="text-white text-3xl font-bold p-2">
        <img src="https://assets.cdn.filesafe.space/c2DjRsOo4e13Od6ZTU6S/media/636547bb724368117f1cc776.png" alt="Image 1" class="block h-8 w-auto">
      </a>
      <!-- Primary Nav -->
      <ul class="hidden md:flex items-center space-x-1">
        <li><a href="#" class="py-2 px-3 text-white hover:text-gray-400">Home</a></li>
        <li><a href="#" class="py-2 px-3 text-white hover:text-gray-400">About</a></li>
        <li><a href="#" class="py-2 px-3 text-white hover:text-gray-400">Services</a></li>
        <li><a href="#" class="py-2 px-3 text-white hover:text-gray-400">Contact</a></li>
      </ul>
    </div>
    <!-- Secondary Nav -->
    <ul class="hidden md:flex items-center space-x-1">
      <li><a href="#" class="py-2 px-3 text-white hover:text-gray-400">Login</a></li>
      <li><a href="#" class="py-2 px-3 text-green-500 hover:text-gray-400">Sign Up</a></li>
    </ul>
    <!-- Mobile menu button -->
    <button class="mobile-menu-button p-4 focus:outline-none md:hidden text-white">
      <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
</nav>
<!-- Mobile Menu -->
<div class="mobile-menu hidden md:hidden">
  <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
  <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">About</a>
  <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Services</a>
  <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Contact</a>
  <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Login</a>
  <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Sign Up</a>
</div>

</body>
</html>
